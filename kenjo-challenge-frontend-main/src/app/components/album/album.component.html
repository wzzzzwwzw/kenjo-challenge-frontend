<h1 *ngIf="album.title">{{ album.title }}</h1>
<h1 *ngIf="!album.title">New Album</h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/home"
                class="btn btn-danger">
            <i class="fa fa-arrow-left"> Back</i>
        </button>
    </div>
</div>


<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="save ( f )"
              #f="ngForm">

            <div class="form-group">
                <label>Album title</label>
                <input  type="text"
                        class="form-control"
                        [(ngModel)]="album.title"
                        name="title"
                        placeholder="Album title"
                        required
                />
            </div>

            <div class="form-group">
                <label>Artist</label>
                <select class="form-control"
                        [(ngModel)]="album.artistId"
                        name="artistId"
                >
                    <option *ngFor="let artist of artistsList" [ngValue]="artist._id" >{{ artist.name }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Cover URL</label>
                <input  type="text"
                        class="form-control"
                        [(ngModel)]="album.coverUrl"
                        name="coverUrl"
                        placeholder="Cover URL"
                />
            </div>

            <div class="form-group">
                <label>Year</label>
                <input  type="number"
                        class="form-control"
                        [(ngModel)]="album.year"
                        name="year"
                        placeholder="Year"
                        required
                />
            </div>

            <div class="form-group">
                <label>Genre</label>
                <input  type="text"
                        class="form-control"
                        [(ngModel)]="album.genre"
                        name="genre"
                        placeholder="Genre"
                        required
                />
            </div>
            <div class="form-group">
                <label>Score</label>
                <input type="number"
                       class="form-control"
                       [(ngModel)]="album.score"
                       name="score"
                       placeholder="Score (1-5)"
                       required
                />
            </div>

            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>

        </form>
    </div>

</div>
