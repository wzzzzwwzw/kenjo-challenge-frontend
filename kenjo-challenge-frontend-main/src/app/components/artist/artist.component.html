<h1 *ngIf="artist.name">{{ artist.name }}</h1>
<h1 *ngIf="!artist.name">Add New Artist</h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/artists"
                class="btn btn-danger">
            <i class="fa fa-arrow-left"> Go Back</i>
        </button>
    </div>
</div>


<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="save ( f )"
              #f="ngForm">

            <div class="form-group">
                <label>Artist Name</label>
                <input  type="text"
                        class="form-control"
                        [(ngModel)]="artist.name"
                        name="name"
                        placeholder="Artist name"
                        required
                />
            </div>

            <div class="form-group">
                <label>Photo URL</label>
                <input  type="text"
                        class="form-control"
                        [(ngModel)]="artist.photoUrl"
                        name="photoUrl"
                        placeholder="Photo URL"
                />
            </div>

            <div class="form-group">
                <label>Birthday</label>
                <input  type="date"
                        class="form-control"
                        [(ngModel)]="artist.birthdate"
                        name="birthdate"
                        placeholder="Birthday"
                />
            </div>

            <div class="form-group">
                <label>Death</label>
                <input  type="date"
                        class="form-control"
                        [(ngModel)]="artist.deathDate"
                        name="deathDate"
                        placeholder="Death / Disband year"
                />
            </div>

            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>

        </form>
    </div>

</div>
